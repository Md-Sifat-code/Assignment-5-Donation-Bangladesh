<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7ab7394cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Donate Bangladesh</title>
</head>

<body class="lexend">
    <!-- navigation section -->
    <section class="bg-[#F9F7F3]">
        <div class="container mx-auto ">
            <div class="navbar bg-transparent">
                <div class="navbar-start mt-6 mb-6">
                    <a class="btn bg-[#B4F461] text-black font-semibold px-6">Blog</a>

                </div>
                <div class="navbar-center flex flex-row gap-4 items-center justify-center mt-6 mb-6">
                    <img src="./assets/logo.png" alt="">
                    <h1 class="font-semibold text-[14px] sm:text-xl">Donate Bangladesh</h1>
                </div>
                <div class="navbar-end mt-6 mb-6 flex flex-row gap-2">
                    <img src="./assets/coin.png" alt="">
                    <h1 class="font-medium text-[12px] sm:text-xl"><span>5500</span>BDT</h1>
                </div>
            </div>
        </div>
    </section>

    <!--The Dontaion Button and the History Button-->
    <section>
        <div class="container mx-auto flex justify-center items-center mt-12">
            <div class="flex flex-row gap-4">
                <button class="btn btn-primary bg-[#B4F461] px-5 text-black font-bold border-none">Donation</button>
                <button class="btn btn-outline border-[#B4F461] px-5 font-medium text-stone-500">History</button>
            </div>
        </div>
    </section>
    <!-- java script adding -->
    <script src="./js/index.js"></script>
</body>

</html>
